<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Budżetowy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Budżetowy</h1>

        <!-- Zakładki -->
        <div class="tabs">
            <button id="incomeTab" class="tab active">Przychód</button>
            <button id="expenseTab" class="tab">Wydatek</button>
        </div>

        <!-- Formularz -->
        <form id="transactionForm">
            <div>
                <label for="amount">Kwota:</label>
                <input type="number" id="amount" name="amount" required min="0">
            </div>
            <div>
                <label for="category">Kategoria:</label>
                <select id="category" name="category" required>
                    <!-- Kategorie będą załadowane dynamicznie przez JavaScript -->
                </select>
            </div>
            <div>
                <label for="description">Opis:</label>
                <input type="text" id="description" name="description" required>
            </div>
            <button type="submit" id="submitButton">Dodaj Przychód</button>
        </form>

        <h2>Historia Przychodów</h2>
        <table id="incomesTable">
            <thead>
                <tr>
                    <th>Kwota</th>
                    <th>Kategoria</th>
                    <th>Opis</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <!-- Przychody będą dodawane dynamicznie tutaj -->
            </tbody>
        </table>

        <h2>Historia Wydatków</h2>
        <table id="expensesTable">
            <thead>
                <tr>
                    <th>Kwota</th>
                    <th>Kategoria</th>
                    <th>Opis</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <!-- Wydatki będą dodawane dynamicznie tutaj -->
            </tbody>
        </table>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
